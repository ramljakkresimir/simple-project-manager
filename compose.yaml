services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=ogcsManager'
      - 'POSTGRES_PASSWORD=password'
      - 'POSTGRES_USER=postgres'
    ports:
      - '5432:5432'

    volumes:
      - postgres_data:/var/lib/postgresql/data

  ogcsManager:
    build:
      context: .
      dockerfile: Dockerfile
    image: ogcs_manager
    depends_on:
      - postgres


volumes:
  postgres_data:
